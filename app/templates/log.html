<html>
    <head>
        <title>{{ title }} - Microblog</title>
        <style>
            table {
	            border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
            }
            tr:nth-child(even){background-color: lightgray;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Price</th>
                <th>Premium</th>
                <th>InStock</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.timestamp }}</td>
                <td>{{ item.product.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ "%.1f%%"|format(item.premium * 100) }}</td>
                <td>{{ item.instock }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
